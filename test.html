<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试界面</title>
    <style type="text/css">
        a:link {color:#66ccff;}    /* 未被访问的链接 */
        a:visited {color:#00FF00;} /* 已被访问的链接 */
        a:hover {color:#FF00FF;}   /* 鼠标指针移动到链接上 */
        a:active {color:#FF0000;}  /* 正在被点击的链接 */
    </style>
</head>

<body>
    <p><b><a href="/index.html" target="_blank">这是一个链接</a></b></p>
</body>

</html>
